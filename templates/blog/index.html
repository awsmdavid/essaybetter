{% extends 'base.html' %}
 
{% block content1 %}
    <h1>Enter Text</h1>
    <section class="input-form">
        <form action="/results/" method="POST">
            {% csrf_token %}
            <textarea name="text" rows="20" cols="60">{{ text }}</textarea>
            <br>
            <!-- <input id="textform" type="text" name="text"><br> -->
            <input type="submit" value="Submit">
        </form>
    </section>
{% endblock %}

      Where am I?
    </div>
    <div>
        Essay Better is a site dedicated to helping improve writing through sentence construction and diction
    </div>
    <br>
    <div class="panel">
        Paste text in the box on the left and hit submit! 
    </div>
{% endblock %}
